<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather</title>
</head>
<body class="body">
     
    <div class="weather">
        <div class="wrapper">
            <p class ="q"></p>
            <hr>
            <p class="temp"></p>
            <p class="description"></p>
            <p class="speed"></p>
            <p class="pressure"></p>
            <p class="humidity"></p>
            <p class="deg"></p>
            <p class="image"></p>
            <hr>  
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
